{% extends "dit.html" %}
{% block body %}

<head>
    <title>{% block title %}JoeriBOT-{{name}}- Conversatie{% endblock %}</title>
    <style>
        body { margin: 0; padding: 0; }
        .back-button { position: fixed; top: 10px; left: 10px; z-index: 1000; }
        .back-button button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        .back-button button:hover { background-color: #45a049; }
    </style>
</head>

<body>
    <div class="back-button">
        <form action="/back" method="post">
            <input type="hidden" name="user" value="{{ name }}">
            <button type="submit">← Terug</button>
        </form>
    </div>

    <script SameSite="None; Secure" type="module" src="https://cdn.landbot.io/landbot-3/landbot-3.0.0.mjs"></script>
    <div id="myLandbot" style="width: 100%; height: 90vh;"></div>  <!-- ⭐ 90vh = 90% van schermhoogte -->
    <script type="module">
      var myLandbot = new Landbot.Container({
        container: '#myLandbot',
        configUrl: 'https://storage.googleapis.com/landbot.online/v3/H-3319735-KZGXN0MFR63WEZ68/index.json',
      });
    </script>
</body>

{% endblock %}
