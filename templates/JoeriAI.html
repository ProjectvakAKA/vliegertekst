{%extends "dit.html"%}
{% block body %}

<title>{% block title %}JoeriBOT-{{name}}- Conversatie{% endblock %}</title>
    <form action="/back" method="post">
        <input type="hidden" name="user" value="{{ name }}">
        <button type="submit">Terug</button>
    </form>

    <script SameSite="None; Secure" type="module" src="https://cdn.landbot.io/landbot-3/landbot-3.0.0.mjs"></script>
    <div id="myLandbot" style="width: 100%; height: 1000px"></div>
    <script type="module">
      var myLandbot = new Landbot.Container({
        container: '#myLandbot',
        configUrl: 'https://storage.googleapis.com/landbot.site/v3/H-3203946-4IXYQNHOCU4GMRS4/index.json',
      });
    </script>

{% endblock %}
