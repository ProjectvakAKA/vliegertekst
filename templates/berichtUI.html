<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="15">
    <title>Chatpagina met {{ anderen }}</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        h1 {
            text-align: center;
            margin: 16px 0;
            font-size: 1.5rem;
            color: #333;
            padding-top: 40px; /* ruimte voor terug-knop */
        }

        /* Terug-knop, altijd zichtbaar linksboven */
        .back-form {
            position: fixed;
            top: 12px;
            left: 16px;
            z-index: 1000;
        }

        .back-form button {
            background-color: #10a37f;
            color: #fff;
            border: none;
            padding: 8px 12px;
            font-size: 0.9rem;
            border-radius: 16px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .back-form button:hover {
            background-color: #0d8367;
        }

        /* Container voor berichten, vult de beschikbare ruimte boven de input */
        .chat-content {
            flex: 1;
            overflow-y: auto;
            padding: 0 16px;
            margin-bottom: 80px; /* ruimte voor de vaste input */
        }

        .messages {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .messages li {
            margin-bottom: 8px;
            padding: 10px 14px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
            max-width: 75%;
        }

        .messages li strong {
            color: #0077cc;
        }

        .messages li small {
            display: block;
            margin-top: 4px;
            font-size: 0.75rem;
            color: #666;
        }

        /* Vaste chat-input, altijd zichtbaar onderaan */
        .chat-container {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 800px;
            padding: 12px 16px;
            background-color: #fff;
            border-top: 1px solid #ddd;
            box-shadow: 0 -2px 6px rgba(0,0,0,0.05);
            box-sizing: border-box;
        }

        .chat-input {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .chat-input textarea {
            flex: 1;
            border: 1px solid #ccc;
            border-radius: 20px;
            padding: 10px 14px;
            font-size: 1rem;
            resize: none;
            outline: none;
            height: 48px;
            transition: border-color 0.2s;
        }

        .chat-input textarea:focus {
            border-color: #10a37f;
        }

        .chat-input button {
            background-color: #10a37f;
            color: #fff;
            border: none;
            padding: 10px 18px;
            font-size: 1rem;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .chat-input button:hover {
            background-color: #0d8367;
        }

        /* Responsive */
        @media (max-width: 600px) {
            h1 { font-size: 1.3rem; }
            .chat-input textarea {
                font-size: 0.9rem;
                height: 40px;
            }

            .chat-input button {
                font-size: 0.9rem;
                padding: 8px 14px;
            }
        }
    </style>
</head>
<body>
    <!-- Terug-knop -->
    <form class="back-form" action="/back" method="post">
        <input type="hidden" name="user" value="{{ user }}">
        <input type="hidden" name="name" value="{{ anderen }}">
        <input type="hidden" name="id" value="{{ andere }}">
        <button type="submit">&larr; Terug</button>
    </form>

    <h1>{{ user }} is eigenaar van de chat â€“ {{ anderen }} ontvangt de berichten</h1>

    <div class="chat-content">
        <ul class="messages" id="messages">
            {% for chat in chats %}
            <li>
              <strong>{{ chat.sender_name }}:</strong>
              {{ chat.message_text }}
              <small>{{ chat.timestamp }}</small>
            </li>
            {% endfor %}
        </ul>
    </div>

    <div class="chat-container" id="chat">
        <form class="chat-input" action="/send" method="post">
            <textarea id="msg" name="message" autocomplete="off" placeholder="Typ een bericht..." required autofocus></textarea>
            <input type="hidden" name="userID" value="{{ userD }}">
            <input type="hidden" name="name" value="{{ anderen }}">
            <input type="hidden" name="id" value="{{ andere }}">
            <button type="submit">Verstuur</button>
        </form>
    </div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const textarea = document.getElementById('msg');
  const form     = document.querySelector('form.chat-input');

  textarea.addEventListener('keydown', function(e) {
    if (e.key === 'Enter' && !e.shiftKey) {
      e.preventDefault();
      const content = textarea.value.trim();
      if (content.length > 0) {
        form.submit();
      } else {
        textarea.value = '';
        textarea.focus();
      }
    }
  });

  form.addEventListener('submit', function(e) {
    const content = textarea.value.trim();
    if (content.length === 0) {
      e.preventDefault();
      textarea.value = '';
      textarea.focus();
    }
  });
});
</script>
</body>
</html>
