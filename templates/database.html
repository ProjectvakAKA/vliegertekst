<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}LoginPage{% endblock %}</title>
</head>
<body>
{{user}}<br><br><br>{{dat}}

  <h1>Items in {{ dat|length }} lijst</h1>
  <ul>
    {% for item in dat %}
      <li>{{ item }}</li>
    {% endfor %}
  </ul>

{% for item in iedereen %}
  <li>
    {{ item['name'] }}
    <form action="/toevoegen" method="post">
      <input type="hidden" name="name" value="{{ item['name'] }}">
      <input type="hidden" name="id" value="{{ item['id'] }}">
      <button type="submit">Toevoegen</button>
    </form>
  </li>
{% endfor %}
  </ul>
</body>
</html>
