<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <title>{% block title %}Default Title{% endblock %}</title>
  <style>
    body {
      margin: 0;
      background-color: #e1f5ff;
      font-family: sans-serif;
    }

    header {
      display: flex;
      align-items: center;
      background-color: #e1f5ff;
      padding: 8px 16px;
    }

    header h1 {
      margin-left: 10px;
      font-size: 2em;
      color: #333;
    }

    header img {
      width: 75px;
      height: 75px;
    }

    .button {
      padding: 16px 20px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      background-color: #4CAF50;
      color: green;
      cursor: pointer;
    }

    .button:hover {
      background-color: #547689;
    }

    main {
      text-align: center;
      min-height: 3000px;
      padding: 16px;
    }
  </style>
</head>
<body>
  <header>
    <form action="/" style="margin: 0;">
      <button style="border: none; background: none; padding: 0; cursor: pointer;">
        <img src="static/logo2.png" alt="logo">
      </button>
    </form>
    <h1>VLIEGERTEKST</h1>
  </header>

  <main>
    {% block body %}{% endblock %}
  </main>
</body>
</html>
