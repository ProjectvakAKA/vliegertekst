<title>{% block title %}Home Vliegertekst{% endblock %}</title>
<style>

    .block {
        height: 200px;
        width: 300px;
        margin: 50px;
        opacity: 0;
        transform: scale(0.5);
        animation: appear linear both;
        animation-timeline: view();
        animation-range: entry 0% cover 40%;
    }

    @keyframes appear {
        to {
            opacity: 1;
            transform: scale(1);
        }
    }

    .view {
        width: 100%;
        display: flex;
        align-items: center;
        flex-wrap: wrap;
        margin: 0 auto;
        text-align: center;
        display: flex;
        justify-content: center;
    }
    body {
      margin: 0;
      background-color: #e1f5ff;
    }
    .centered-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      max-width: 1200px;
      width: 100%;
    }

    .centered-content img {
      display: block;
      margin-left: -465px;
    }

    @keyframes reveal {
        from { opacity: 0; }
        to   { opacity: 1; }
    }
    .img {
        animation: reveal linear;
        animation-timeline: view();
        margin: 0 auto
    }
    @keyframes appear {
        from { opacity: 0; transform: scale(0.5);
           }
        to   { opacity: 1; transform: scale(1);

        }
    }
    .centered-content .block {

}

}


</style>
